<h1>Filter By Name</h1>
<div id="holder">
  <select class="form-control" [(ngModel)] = "movieName" class="selections">
    <option disabled selected>Choose a Name</option>
    <option value="Titanic1">Titanic1</option>
    <option value="Titanic2">Titanic2</option>
    <option value="Titanic4">Titanic4</option>
    <option value="Titanic5">Titanic5</option>
    <option value="Titanic6">Titanic6</option>
  </select>
  <span class="glyphicon glyphicon-search go-search" (click)="getMovieByName(movieName)"></span>
</div>
<ul *ngFor="let movie of films" class="tile col-md-5 moviesBoxes">
  <h2>Movies Released On {{ movie.date }}</h2>
  <li>{{ movie.movie['id'] }} - {{ movie.movie['name'] }}</li>
</ul>
